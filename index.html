<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <META HTTP-EQUIV="pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>经纬度</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/jquery.autocomplete.css" rel="stylesheet" />
	<link href="css/bootstrap-table.min.css" rel="stylesheet" />
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.mailautocomplete.js"></script>
	<script src="js/xlsx/xlsx.core.min.js"></script>
	<script src="js/xlsx/xlsx.util.js"></script>
	<script src="js/main.js"></script>
	<script src="js/data.js"></script>
</head>
<body>
	<div style="padding:20px 30px;">
		<input id="template_file" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel.addin.macroEnabled.12,application/vnd.ms-excel" style="display:none;">
		<h3 style="text-align:center">经纬度查询</h3>
		<button type='button' class="btn btn-primary"  onclick="uploadExcel('template_file')">Excel导入</button>
		<div id="search">
			<input type="text" name="keyword" id="keyword"  class="form-control">
		</div>
		<div id="detail" style="margin-top:20px;">
			<span style="font-size:20px;">查询结果</span>
			<table class="table table-hover table-bordered">
				<tr>
					<td style="width:30%;">经度:</td>
					<td id="longitude" class="lal"></td>
				</tr>
				<tr>
					<td>纬度:</td>
					<td id="latitude" class="lal"></td>
				</tr>
			</table>
		</div>
		<div style="margin-top:10px;text-align:center">
			<button class="btn btn-info" onclick="clearData()">清除</button>
		</div>
	</div>
</body>
